<h1 id="title">Survey Form</h1>
<p id="description">Please fill out this short survey honestly.</p>

<form id="survey-form">
    <!-- Name -->
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />

    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <!-- Age -->
    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" min="10" max="99" placeholder="Enter your age" />

    <!-- Dropdown -->
    <label for="dropdown">Which option best describes your role?</label>
    <select id="dropdown" name="role">
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
    </select>

    <!-- Radio Buttons -->
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label><input type="radio" name="recommend" value="yes" /> Yes</label>
    <label><input type="radio" name="recommend" value="no" /> No</label>

    <!-- Checkboxes -->
    <p>What would you like to improve?</p>
    <label><input type="checkbox" name="improve" value="frontend" /> Front-end Projects</label>
    <label><input type="checkbox" name="improve" value="backend" /> Back-end Projects</label>
    <label><input type="checkbox" name="improve" value="data" /> Data Visualization</label>

    <!-- Comments -->
    <p>Any comments or suggestions?</p>
    <textarea name="comment" rows="4" cols="40" placeholder="Write here..."></textarea>

    <!-- Submit -->
    <button id="submit" type="submit">Submit</button>
</form>
